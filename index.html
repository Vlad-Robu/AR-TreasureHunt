<!DOCTYPE html>

<html lang="">
<head>
    <title>X-Cities</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <script src="./js/gesture-handler.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/components.js"></script>

</head>

<body>

    <a-scene arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             embedded
             renderer="logarithmicDepthBuffer: true;"
             vr-mode-ui="enabled: false"
             gesture-detector
             id="scene">

        <a-assets>
             <a-asset-item
              id="player" 
              src="./assets/Shiba_Inu.glb"
            >
            </a-asset-item>
        </a-assets>

        <a-marker type="barcode"
                  value="1"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker1">
        </a-marker>

        <a-marker type="barcode"
                  value="2"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker2">
        </a-marker>

        <a-marker type="barcode"
                  value="3"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker3">
        </a-marker>

        <a-marker type="barcode"
                  value="4"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker4">
        </a-marker>

        <a-marker type="barcode"
                  value="5"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker5">
        </a-marker>

        <a-marker type="barcode"
                  value="6"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker6">
        </a-marker>

        <a-marker type="barcode"
                  value="7"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker7"></a-marker>

        <a-marker type="barcode"
                  value="8"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="marker8"></a-marker>

        <a-entity camera></a-entity>

    </a-scene>

        <div class="button-container">
            <div id="button-rotate-left" class="unselectable">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 21L1 10h4V3h14v7h4z" /></svg>
            </div>
            <div id="button-rotate-right" class="unselectable">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 21L1 10h4V3h14v7h4z" /></svg>
            </div>
        </div>

        <div id="button-forward" class="unselectable">
            Avanti
        </div>

    </body>
</html>
